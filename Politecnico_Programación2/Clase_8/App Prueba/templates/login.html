{% extends "base.html" %}
{% block title %}Ingresar{% endblock %}

{% block content %}
<h2 class="mb-3">Ingresar</h2>
<form method="post" class="card card-body shadow-sm">
  <div class="mb-3">
    <label class="form-label">Usuario</label>
    <input name="username" class="form-control" required autofocus pattern="^[A-Za-z0-9_\-.]{3,32}$" title="3-32 caracteres, letras, números y _-.">
  </div>
  <div class="mb-3">
    <label class="form-label">Contraseña</label>
    <input type="password" name="password" class="form-control" required minlength="6">
  </div>
  <button class="btn btn-primary">Entrar</button>
</form>
<div class="mt-3">
  <small>Usuario de prueba: <code>politecnico</code> / <code>malvinas</code></small>
</div>
{% endblock %}
